<div
  *ngIf="isLoading; else loadedData"
  class="d-flex align-items-center justify-content-center"
  style="height: 100vh"
>
  <p-progressSpinner
    styleClass="w-4rem h-4rem"
    strokeWidth="8"
    animationDuration=".5s"
  ></p-progressSpinner>
</div>
<ng-template #loadedData>
  <h1 class="mat-h1 mb-5 mt-3 text-center">{{ genre.name }}</h1>
  <div class="container">
    <div *ngIf="books">
      <div class="row d-flex justify-content-center">
        <div
          class="col-sm-12 col-md-6 col-lg-4 col-xl-4"
          *ngFor="let book of books"
        >
          <app-book-card [book]="book"></app-book-card>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <nav aria-label="Authors pagination">
      <ul class="pagination">
        <li class="page-item" [class.disabled]="currentPage == 1">
          <a class="page-link" (click)="setPage(currentPage - 1)">Previous</a>
        </li>
        <li
          class="page-item"
          *ngFor="let page of pages"
          [class.active]="currentPage == page"
          (click)="setPage(page)"
        >
          <a class="page-link">{{ page }}</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage == totalPages">
          <a class="page-link" (click)="setPage(currentPage + 1)">Next</a>
        </li>
      </ul>
    </nav>
  </div>
</ng-template>
