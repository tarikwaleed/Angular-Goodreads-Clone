<p-toast></p-toast>
<div class="card">
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <!-- <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2"
                (click)="openauthorForm()"></button> -->
        </ng-template>

    </p-toolbar>

    <p-table #dt [value]="authors" [rows]="10" [paginator]="true" [globalFilterFields]="['authorName']"
        [rowHover]="true" dataKey="id" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                <h4 class="p-m-0">Manage Authors</h4>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="applyFilterGlobal($event, 'contains')"
                        placeholder="Search for Authors" />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Author Name</th>
                <th>Photo</th>
                <th>Date Of Birth</th>
                <th>Controls</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-author>
            <tr>
                <td>{{author.authorName}}</td>
                <td><img [src]="'http://localhost:3000/'+author.photo" [alt]="author.name" width="100"
                        class="shadow-4" /></td>
                <td>{{author.dateOfBirth|date}}</td>
                <td>
                    <!-- <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-warning p-mr-2"
                        (click)="editauthor(author)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger"
                        (click)="deleteauthor(author)"></button> -->
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>


<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
