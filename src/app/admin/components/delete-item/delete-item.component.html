<div
  class="d-flex flex-column justify-content-center align-items-center m-3"
  style="width: 28rem; height: 18rem"
>
  <h5>Are you sure you want to delete {{ item.itemName | json }}</h5>
  <div class="d-flex justify-content-end align-items-center w-100 mt-3">
    <button class="btn btn-primary me-3 px-5" (click)="deleteItem()">
      Yes
    </button>
    <button class="btn text-primary px-5 border-primary">No</button>
  </div>
</div>
