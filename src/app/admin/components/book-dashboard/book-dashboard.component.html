<p-toast></p-toast>
<div class="card">
  <p-toolbar styleClass="p-mb-4">
    <ng-template pTemplate="left">
      <button
        pButton
        pRipple
        label="New"
        icon="pi pi-plus"
        class="p-button-success p-mr-2"
        (click)="openBookForm()"
      ></button>
    </ng-template>
  </p-toolbar>

  <p-table
    #dt
    [value]="books"
    [rows]="10"
    [paginator]="true"
    [globalFilterFields]="[
      'title',
      'name',
      'country.name',
      'representative.name',
      'status'
    ]"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [showCurrentPageReport]="true"
  >
    <ng-template pTemplate="caption">
      <div class="d-flex justify-content-center">
        <div class="p-d-flex p-ai-center p-jc-between">
            <h4 class="p-m-0 ms-3">Manage Books</h4>
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="applyFilterGlobal($event, 'contains')"
                    placeholder="Search for Books" />
            </span>
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr style="width: 100%;">
        <th>Title</th>
        <th>Image</th>
        <th>Category</th>
        <th>Author</th>
        <th>Controls</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-book>
      <tr >
        <td>{{ book.title }}</td>
        <td>
          <img
            [src]="'http://localhost:3000/' + book.coverImage"
            [alt]="book.name"
            width="100"
            class="shadow-4"
          />
        </td>
        <td>
          <p *ngFor="let genre of book.genre">{{ genre.name }}</p>
        </td>
        <!-- <td><span [class]="'book-badge status-' + book.author">{{book.author}}</span> -->
        <td>
          <p *ngFor="let author of book.author">
            {{ author.first_name }} {{ author.last_name }}
          </p>
        </td>
        <td>
          <button
            pButton
            pRipple
            icon="pi pi-pencil"
            class="p-button-rounded p-button-warning p-mr-2 me-1"
            (click)="editBook(book)"
          ></button>
          <button
            pButton
            pRipple
            icon="pi pi-trash"
            class="p-button-rounded p-button-danger"
            (click)="deleteBook(book)"
          ></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="p-d-flex p-ai-center p-jc-between">
        <!-- In total there are {{books ? products.length : 0 }} products. -->
      </div>
    </ng-template>
  </p-table>
</div>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
