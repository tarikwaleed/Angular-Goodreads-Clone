<div
  *ngIf="isLoading; else loadedData"
  class="d-flex align-items-center justify-content-center"
  style="height: 100vh"
>
  <p-progressSpinner
    styleClass="w-4rem h-4rem"
    strokeWidth="8"
    animationDuration=".5s"
  ></p-progressSpinner>
</div>
<ng-template #loadedData>
  <h1 class="text-center mt-3 mb-5">Browse All Authors</h1>
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div
        class="col-sm-12 col-md-6 col-lg-4 col-xl-4"
        *ngFor="
          let author of authors.slice(
            paginator.pageIndex * paginator.pageSize,
            paginator.pageIndex * paginator.pageSize + paginator.pageSize
          )
        "
      >
        <app-author-card [author]="author"></app-author-card>
      </div>
    </div>
  </div>

  <div class="fixed-bottom d-flex justify-content-center">
    <mat-paginator
      #paginator
      [length]="authors.length"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
    ></mat-paginator>
  </div>
</ng-template>
