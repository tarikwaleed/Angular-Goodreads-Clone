<mat-card matRipple class="example-card shadow m-3" style="width: 400px;height: 300px;">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{author.authorName}}</mat-card-title>
    <mat-card-subtitle>{{author.first_name}}</mat-card-subtitle>
  </mat-card-header>
  <img class="img-fluid " mat-card-lg-image [src]="'http://localhost:3000/'+author.photo" alt="Author Photo">
</mat-card>
