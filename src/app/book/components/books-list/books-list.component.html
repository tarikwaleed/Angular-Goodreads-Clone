<div *ngIf="isLoading else loadedData" class="d-flex align-items-center justify-content-center" style="height: 100vh;">
  <p-progressSpinner  styleClass="w-4rem h-4rem" strokeWidth="8"
    animationDuration=".5s"></p-progressSpinner>
</div>
<ng-template #loadedData>
  <h1 class="mat-h1 mx-3 mt-3 text-center">Browse All Books</h1>
  <mat-card>
    <mat-card-content>
      <div class="row">
        <div class="col-sm-4 col-lg-4"
          *ngFor="let book of books.slice((paginator.pageIndex * paginator.pageSize), ((paginator.pageIndex * paginator.pageSize) + paginator.pageSize));">
          <app-book-card [book]="book"></app-book-card>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <div class="fixed-bottom d-flex justify-content-center">
    <mat-paginator #paginator [length]="books.length" [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"></mat-paginator>
  </div>
</ng-template>
